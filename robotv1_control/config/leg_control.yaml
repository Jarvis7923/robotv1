    joint: leftleg_knee_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  leftleg_ang_1_joint_controller:
    type: effort_controllers/JointPositionController
    joint: leftleg_ang_1_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  leftleg_ang_2_joint_controller:
    type: effort_controllers/JointPositionController
    joint: leftleg_ang_2_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
   
  rightleg_hip_1_joint_controller:

    pid: {p: 100.0, i: 0.01, d: 10.0}
  rightleg_knee_joint_controller:
    type: effort_controllers/JointPositionController
    joint: rightleg_knee_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rightleg_ang_1_joint_controller:
    type: effort_controllers/JointPositionController
    joint: rightleg_ang_1_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rightleg_ang_2_joint_controller:
